<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Remove Duplicates</title>
    <link rel="stylesheet" href="styles/page.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <main class="row main">
      <section id="email-list-display" class="col-md-3">
        <h1>Email List:</h1>
        <ol id="email-list"></ol>
      </section>
      <section id="email-list-controls" class="col-md-4">
        <button id="remove-dups-btn" class="btn btn-default">Remove Duplicates</button>
        <button id="reset-btn" class="btn btn-default">Reset</button>
        <button id="clear-btn" class="btn btn-default">Clear</button>
        <form id="email-form" class="form-group">
          <input type="email" id="new-email" placeholder="Add another email" autofocus>
          <button id="add-email-btn" class="btn btn-default">Add</button>
        </form>
      </section>
      <script src="bundle.js"></script>
    </main>
  </body>
</html>
